language: java
install: skip

os: linux
dist: focal

script:
  - ./gradlew build -s

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  file: build/libs/pandacrossing-*.jar
  edge: true # opt in to dpl v2
  on:
    tags: true
  draft: true
